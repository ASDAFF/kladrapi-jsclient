<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Ограничение поиска населённых пунктов</title>

        <link href="../jquery.kladr.min.css" rel="stylesheet">
        <link href="css/typecode.css" rel="stylesheet">

        <script src="js/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="../jquery.kladr.min.js" type="text/javascript"></script>
        <script src="js/typecode.js" type="text/javascript"></script>
    </head>
    <body>
        <div class ="address">
            <h1>Ограничение поиска населённых пунктов</h1>
            <div class="field">
                <input name="city" type="text" value="" placeholder="Город">
            </div>
            <div class="field">
                <label><input name="typecode" type="radio" value="city" checked="checked"> Только города</label>
                <label><input name="typecode" type="radio" value="settlement"> Города и посёлки</label>
                <label><input name="typecode" type="radio" value="all"> Все населённые пункты</label>
            </div>
        </div>
    </body>
</html>
